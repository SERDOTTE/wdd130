<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | HTML Form - User Poll</title>
    <meta name="description" content="This is a user poll form for the WDD 130 course.">
    <meta name="author" content="Rodrigo Serdotte Freitas">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/poll-form.css">
</head>
<body>
    <header>
        <h1>WDD 130 | Rodrigo Serdotte Freitas | HTML Form - User Poll</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>  <!--form elements will go here-->
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname">
                <label for="useremail">Email:</label>
                <input type="email" id="useremail" name="useremail">
            </fieldset>
            <fieldset>
                <legend>Questions</legend>            <!--form elements will go here-->
                <label for="browser">What is your favorite internet browser?</label>
                <select id="browser" name="browser">
                    <option value="chrome">Chrome</option>
                    <option value="firefox">Firefox</option>
                    <option value="safari">Safari</option>
                    <option value="edge">Edge</option>
                    <option value="brave">Brave</option>
                    <option value="other">Other</option>
                </select>
                <label for="pet">Do you have a household pet?</label>
                <input type="checkbox" id="pet" name="pet">
                <label for="feedback">List the places you have lived:</label>
                <textarea id="feedback" name="feedback" rows="4" placeholder="Stillwater Florida, Amsterdam Netherlands, Tibuku Mali"></textarea>
            </fieldset>
            <button type="submit">Submit Poll</button>
        </form>    
    </main>
    <footer>
        <p>Copyright &copy; 2024 | HTML - User Poll Activity | Rodrigo Serdotte Freitas</p>
    </footer>
</body>
</html>
