<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <meta name="description" content="This is a exercise quiz the WDD 130 course.">
    <meta name="author" content="Rodrigo Serdotte Freitas">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>

    <div class="container">
        <div class="form_box">
            <h1 class="title">Basics HTML and CSS Quiz</h1>
            <form>
                <fieldset>
                    <div>
                        <label for="q1">1. What does the acronym CSS stand for?</label>
                        <input type="text" id="q1" name="q1">
                    </div>
                    <div>
                        <label for="q2">2. How are id and class attributes selected in CSS?</label>
                        <textarea id="q2" name="q2" rows="4" placeholder="Answer here"></textarea>
                    </div>
                    <div>
                        <label for="q3">3. Which of the following is a valid CSS comment?</label>
                        <select id="q3" name="q3">
                            <option value="" selected disabled>Choose one ...</option>  
                            <option value="1">/* this is a comment */</option>
                            <option value="2">// this is a comment</option>
                            <option value="3">-- this is a comment</option>
                            <option value="4">!-- this is a comment--!</option>
                        </select>
                    </div>
                    <div>
                        <label for="q4">4. What is the bottom margin given this declaration?</label>
                        <p>Margin: 10px 5px 15px;</p>
                        <input type="number" id="q4" name="q4">
                    </div>
                </fieldset>
                <button type="submit">Submit Quiz</button>    
        </form>
       
    </div>
    
</body>
</html>
