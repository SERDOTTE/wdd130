<body class="container">
    <header class="header" >
        <img class="header__image" src="images/header_image.jpg" alt="banner rafting">
            <img class="logo__image" src="images/logo.jpeg" alt="Rafting Adventures Company Logo">
            <div class="header__nav" >
                <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="trips.html">Trips</a>
                <a href="contact.html">Contact Us</a>
                </nav>
            </div>
    </header>
    <main class="main" >
        <div class="superior">
            <diV class="superior_h1_h2">
                <h1 class="superior_h1">Contact Us</h1>
                <h2 class="superior_h2">Send Us a Message</h2>
            </diV>
        </div>
        <div class="middle">
            <div class="middle_content">
                <div class="middle_map">
                    <div>
                        <p class="map_p">Rapids Rafting Company</p>
                        <p class="map_p">Phone: 999-999-999</p>
                        <p class="map_p">Email: rapidsraftingcompany@gmail.com </p>
                        <div class="map" >
                            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1707.1163759752608!2d-51.18200650113929!3d-29.912094033995583!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95197aa9f49c564d%3A0xa1376f0915db0524!2sR.%20Anita%20Garibaldi%2C%20305%20-%20Centro%2C%20Canoas%20-%20RS%2C%2092010-100!5e0!3m2!1spt-BR!2sbr!4v1728789616806!5m2!1spt-BR!2sbr" width="600" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                        </div>    
                    </div>    
                </div>
                <div class="form">
                    <form>
                        <label for="name">Your Name:</label>
                        <input type="text" id="name" name="name" required>
                        <label for="email">Your Email:</label>
                        <input type="email" id="email" name="email" required>
                        <label>Purpose of the Message:</label>
                        <div class="radio-group">
                            <label><input type="radio" id="general-inquiry" name="purpose" value="General Inquiry" required> General Inquiry</label><br>
                            <label><input type="radio" id="reservation-question" name="purpose" value="Reservation Question"> Reservation Question</label><br>
                            <label><input type="radio" id="website-suggestion" name="purpose" value="Website Suggestion"> Website Suggestion</label>
                        </div>
                    
                        <label for="message">Your Message:</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    
                        <label class="checkbox-label">
                            <input type="checkbox" name="newsletter"> Please subscribe me to the monthly newsletter
                        </label>
                    
                        <button type="submit">Submit Your Message</button>
                    </form>
                </div>
            </div>     
        </div>
        <div class="lower">
            <div class="employees_images">
                <figure>
                    <img class="employee_image" src="images/employee_003.jpg" alt="employee scene">
                    <figcaption>Resilience</figcaption>
                </figure>
                <figure>
                    <img class="employee_image" src="images/employee_001.jpg" alt="employee scene">
                    <figcaption>Teamwork</figcaption>
                </figure>    
                <figure>
                    <img class="employee_image" src="images/employee_002.jpg" alt="employee scene">
                    <figcaption>Adrenaline</figcaption>
                </figure>
            </div>
        </div>
